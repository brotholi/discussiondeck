{% extends "layout.html" %}
{% block title %} Rekisteröityminen {% endblock %}
{% block content %}
<h2> Rekisteröityminen </h2>
<form action="/register" method="POST">
    <p>Anna käyttäjätunnus:<br>
    <input type="text" name="username"></p>
    <p>Salasana:<br>
    <input type="password" name="password1"></p>
    <p>Salasana uudelleen:<br>
    <input type="password" name="password2"></p>
    <p>
        Käyttäjärooli:
        <select name="role">
        <option value=1> tavallinen käyttäjä
        <option value=2> ylläpitäjä
        </select>
        <p>
    <p>Huom! Käyttäjätunnuksen on oltava vähintään 3 merkkiä pitkä<br>
        <input type="submit" class="button" value="Luo käyttäjä">
</form>
{% endblock %}
