{% extends "layout.html" %}
{% block title %} Aloita keskustelu {% endblock %}
{% block content %}
<h2> Aloita keskustelu </h2>
{% if not session.username %}
<p>Et ole kirjautunut sisään<br>
<a href="/loginpage">Kirjaudu</a><br>
</p>
{% endif %}
<b>Luo uusi keskusteluketju</b><br><br>
<form action="/create" method="POST">
    <label for="text">Keskustelun aihe:</label><br><br>
    <textarea id="text" name="topic" rows="2" cols="50"></textarea><br><br>
    <label for="textbox">Keskustelun aloitusviesti:</label><br><br>
    <textarea id="textbox" name="content" rows="15" cols="50"></textarea><br><br>    
    <input type="submit" class="button" value="Luo Keskustelu">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endblock %}
